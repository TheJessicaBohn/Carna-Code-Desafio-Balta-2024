<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/modern-normalize.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/app.css">
    <title>CarnaCode-IMC-App</title>
</head>

<body>
    <div class="container flex flex-column">
        <h1>Cálculo de IMC</h1>
        <form action="" class="flex flex-column">
            <input type="text" id="Altura" placeholder="Altura">
            <input type="text" id="Peso" placeholder="Peso">
            <input type="text" id="Sexo" placeholder="Sexo">
            <div>
                <input type="checkbox" id="Idoso">
                <label for="Idoso">Eu tenho 65 anos ou mais</label>
            </div>
            <input type="submit" value="Calcular meu IMC" class="btn">
            <a href="#" class="btn">Entenda o cálculo</a>
        </form>
    </div>
</body>

</html>
